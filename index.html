<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSEO AI | Automatisation IA pour PME â€” Vos process tournent sans vous</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>

    <!-- Noise Overlay -->
    <div class="noise"></div>

    <!-- Kinetic Background -->
    <div class="neural-bg" id="neural-bg">
        <!-- Stream lines injected by JS -->
        <div class="glow-orb"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav-inner">
            <div class="nav-brand">
                <div class="nav-brand-icon" id="nav-brand-letter">P</div>
                <span class="nav-brand-text" id="nav-brand-text"></span>
            </div>

            <ul class="nav-links" id="nav-links">
                <!-- Injected by JS -->
            </ul>

            <div class="nav-cta-wrapper">
                <a class="nav-cta" id="nav-cta" href="#contact"></a>
            </div>

            <button class="nav-mobile-toggle" id="nav-mobile-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section class="hero" id="hero-section">
            <div class="hero-inner">
                <div class="hero-content">
                    <div class="hero-badge">
                        <span class="hero-badge-dot">
                            <span class="ping"></span>
                            <span class="dot"></span>
                        </span>
                        <span id="hero-badge-text"></span>
                    </div>
                    <h1 class="hero-title" id="hero-title">
                        <!-- Injected by JS -->
                    </h1>
                    <p class="hero-description" id="hero-description"></p>
                    <div class="hero-buttons" id="hero-buttons">
                        <!-- Injected by JS -->
                    </div>
                </div>
                <div class="hero-card-wrapper">
                    <div class="hero-card-glow"></div>
                    <div class="hero-card glass-card">
                        <div class="hero-card-top">
                            <div class="hero-card-bars">
                                <div class="hero-card-bar1"></div>
                                <div class="hero-card-bar2"></div>
                            </div>
                            <div class="hero-card-circle"></div>
                        </div>
                        <div class="hero-card-bottom">
                            <div class="hero-card-stat" id="hero-card-stat"></div>
                            <div class="hero-card-label" id="hero-card-label"></div>
                            <div class="hero-chart">
                                <div class="hero-chart-bar"></div>
                                <div class="hero-chart-bar"></div>
                                <div class="hero-chart-bar"></div>
                                <div class="hero-chart-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Trust Bar -->
        <section class="trust-bar" id="trust-section">
            <div class="trust-bar-inner">
                <p class="trust-bar-title" id="trust-title"></p>
                <div class="trust-logos" id="trust-logos">
                    <!-- Injected by JS -->
                </div>
            </div>
        </section>

        <!-- Problem / Solution Section -->
        <section class="problem-section" id="problem-section">
            <div class="problem-inner">
                <div class="problem-left">
                    <h2 id="problem-title"></h2>
                    <div class="problem-items" id="problem-items">
                        <!-- Injected by JS -->
                    </div>
                </div>
                <div class="solution-wrapper">
                    <div class="solution-glow"></div>
                    <div class="solution-card glass-card">
                        <h3 id="solution-title">
                            <!-- Injected by JS -->
                        </h3>
                        <div class="solution-progress-track">
                            <div class="solution-progress-fill"></div>
                        </div>
                        <p class="solution-quote" id="solution-quote"></p>
                        <div class="solution-stats" id="solution-stats">
                            <!-- Injected by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Services Section (Bento Grid) -->
        <section class="services-section" id="services">
            <div class="services-inner">
                <div class="services-header">
                    <h2 id="services-title"></h2>
                    <p id="services-subtitle"></p>
                </div>
                <div class="services-grid" id="services-grid">
                    <!-- Injected by JS -->
                </div>
            </div>
        </section>

        <!-- Method Section -->
        <section class="method-section" id="method">
            <div class="method-inner">
                <div class="method-header">
                    <h2 id="method-title"></h2>
                    <p id="method-subtitle"></p>
                </div>
                <div class="method-steps" id="method-steps">
                    <div class="method-progress-line"></div>
                    <!-- Injected by JS -->
                </div>
            </div>
        </section>

        <!-- Results / Stats Section -->
        <section class="results-section" id="results">
            <div class="results-inner" id="results-inner">
                <!-- Injected by JS -->
            </div>
        </section>

        <!-- FAQ Section -->
        <section class="faq-section" id="faq">
            <div class="faq-inner">
                <h2 class="faq-title" id="faq-title"></h2>
                <div class="faq-list" id="faq-list">
                    <!-- Injected by JS -->
                </div>
            </div>
        </section>

        <!-- Contact / CTA Section -->
        <section class="contact-section" id="contact">
            <div class="contact-inner">
                <div class="contact-card glass-card">
                    <div class="contact-glow"></div>
                    <div class="contact-grid">
                        <div class="contact-left">
                            <h2 id="contact-title"></h2>
                            <p id="contact-description"></p>
                            <div class="contact-info" id="contact-info">
                                <!-- Injected by JS -->
                            </div>
                        </div>
                        <form class="contact-form" id="contact-form">
                            <!-- Injected by JS -->
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- SEO Footer -->
    <section class="seo-footer" id="seo-footer">
        <div class="seo-footer-inner" id="seo-footer-content">
            <!-- Injected by JS -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-brand">
                <div class="footer-brand-row">
                    <div class="footer-brand-icon" id="footer-brand-letter">P</div>
                    <span class="footer-brand-text" id="footer-brand-text"></span>
                </div>
                <p class="footer-copyright" id="footer-copyright"></p>
            </div>
            <ul class="footer-links" id="footer-links">
                <!-- Injected by JS -->
            </ul>
            <div class="footer-tagline">
                <span id="footer-tagline-text"></span>
                <div class="footer-pulse"></div>
            </div>
        </div>
    </footer>

    <!-- Mobile Menu Overlay (separate from nav) -->
    <div class="mobile-menu-overlay" id="mobile-menu-overlay">
        <button class="mobile-menu-close" id="mobile-menu-close" aria-label="Fermer le menu">&times;</button>
        <nav class="mobile-menu-nav" id="mobile-menu-nav">
            <!-- Links injected by JS -->
        </nav>
    </div>

    <!-- Legal Modals -->
    <div class="legal-modal-overlay" id="modal-mentions" aria-hidden="true">
        <div class="legal-modal">
            <div class="legal-modal-header">
                <h2 id="modal-mentions-title"></h2>
                <button class="legal-modal-close" data-close-modal="modal-mentions">&times;</button>
            </div>
            <div class="legal-modal-body" id="modal-mentions-body">
                <!-- Injected by JS -->
            </div>
        </div>
    </div>

    <div class="legal-modal-overlay" id="modal-confidentialite" aria-hidden="true">
        <div class="legal-modal">
            <div class="legal-modal-header">
                <h2 id="modal-confidentialite-title"></h2>
                <button class="legal-modal-close" data-close-modal="modal-confidentialite">&times;</button>
            </div>
            <div class="legal-modal-body" id="modal-confidentialite-body">
                <!-- Injected by JS -->
            </div>
        </div>
    </div>

    <!-- Chatbot Widget -->
    <div id="chatbot-widget" class="chatbot-widget">
        <!-- Floating Bubble -->
        <button class="chatbot-bubble" id="chatbot-bubble" aria-label="Ouvrir le chat">
            <svg class="chatbot-bubble-icon chatbot-icon-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
            </svg>
            <svg class="chatbot-bubble-icon chatbot-icon-close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <!-- Chat Window -->
        <div class="chatbot-window" id="chatbot-window">
            <div class="chatbot-header">
                <div class="chatbot-header-info">
                    <div class="chatbot-header-avatar">P</div>
                    <div>
                        <div class="chatbot-header-title" id="chatbot-header-title"></div>
                        <div class="chatbot-header-subtitle" id="chatbot-header-subtitle"></div>
                    </div>
                </div>
                <button class="chatbot-header-close" id="chatbot-close">&times;</button>
            </div>
            <div class="chatbot-messages" id="chatbot-messages"></div>
            <div class="chatbot-input-area">
                <input type="text" id="chatbot-input" class="chatbot-input" autocomplete="off">
                <button id="chatbot-send" class="chatbot-send" aria-label="Envoyer">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts: content.js must load before main.js -->
    <script src="content.js"></script>
    <script src="main.js"></script>
</body>
</html>
